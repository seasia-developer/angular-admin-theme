<section class="addnew-plan">
    <div class="add-pan-container">
        <div class="row">
            <div class="col-12">
                Add New plan
            </div>
        </div>

        <div class="row my-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-container">
                            <form>
                                <div class="form-group my-2">
                                    <label for="planname" class="py-2">Plan Name</label>
                                    <input type="email" class="form-control" id="planName"
                                        aria-describedby="Plan Name" placeholder="Plan Name">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="no_of_units" class="py-2">No of Units</label>
                                    <select class="form-control">
                                        <option> Select no of units</option>

                                        <option> 1 - 25</option>
                                        <option> 26 - 50</option>
                                        <option> 51 - 100</option>
                                        <option> 101 - 200</option>
                                        <option> 201 - 300</option>
                                        <option> 301 - 400</option>
                                        <option> 401 - 500</option>
                                        <option> 501 - 600</option>
                                        <option> 601 - 700</option>
                                        <option> 701 - 800</option>
                                        <option> 801 - 900</option>
                                        <option> 901 - 1000</option>
                                        <option> More than 1000 units</option>



                                    </select>

                                </div>

                                <div class="form-group my-4">
                                    <div class="button-container d-flex flex-wrap  justify-content-end align-items-center gap-10">
                                        <button type="button" class="btn btn-outline-primary" routerLink="/plans/addnew-plan">Add</button>

                                        <button type="button" class="btn btn-outline-primary" routerLink="/plans/addnew-plan">clear</button>
                                    </div>
                                </div>

                                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
