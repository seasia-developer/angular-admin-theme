<section class="addnew-plan">
    <div class="add-pan-container">
        <div class="row">
            <div class="col-12">
                Add New Team Member
            </div>
        </div>

        <div class="row my-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="form-container">
                            <form>

                                <div class="form-group-container d-flex flex-wrap gap-10">
                                    <div class="form-group my-2 flex-grow-1">
                                        <label for="email" class="py-2">Email</label>
                                        <input type="email" class="form-control" id="email"
                                            aria-describedby="email" placeholder="Email">
                                    </div>
                                </div>

                                <div class="form-group-container d-flex flex-wrap gap-10">
                                    <div class="form-group my-2 flex-grow-1">
                                        <label for="planname" class="py-2">First Name</label>
                                        <input type="text" class="form-control" id="firstname"
                                            aria-describedby="First Name" placeholder="First Name">
                                    </div>

                                    <div class="form-group my-2 flex-grow-1 ">
                                        <label for="planname" class="py-2">Last Name</label>
                                        <input type="text" class="form-control" id="lastName"
                                            aria-describedby="Last Name" placeholder="Last Name">
                                    </div>
                                </div>

                                <div class="form-group-container d-flex flex-wrap gap-10">
                                    <div class="form-group my-2 flex-grow-1">
                                        <label for="Maiden Name" class="py-2">Maiden Name</label>
                                        <input type="text" class="form-control" id="maidenName"
                                            aria-describedby="maiden Name" placeholder="Maiden Name">
                                    </div>

                                    <div class="form-group my-2 flex-grow-1 ">
                                        <label for="mi" class="py-2">Mi</label>
                                        <input type="text" class="form-control" id="mi"
                                            aria-describedby="mi" placeholder="mi">
                                    </div>
                                </div>

                                <div class="form-group-container d-flex flex-wrap gap-10">
                                    <div class="form-group my-2 flex-grow-1">
                                        <label for="Nickname" class="py-2">Nick Name</label>
                                        <input type="text" class="form-control" id="nickname"
                                            aria-describedby="nick Name" placeholder="Nick Name">
                                    </div>

                                    <div class="form-group my-2 flex-grow-1 ">
                                        <label for="planname" class="py-2">Phone</label>
                                        <input type="text" class="form-control" id="lastName"
                                            aria-describedby="Last Name" placeholder="Last Name">
                                    </div>
                                </div>
                               
                               

                                <div class="form-group my-4">
                                    <div class="button-container d-flex flex-wrap  justify-content-end align-items-center gap-10">
                                        <button type="button" class="btn btn-outline-primary" routerLink="/plans/addnew-plan">Add</button>

                                        <button type="button" class="btn btn-outline-primary" routerLink="/plans/addnew-plan">clear</button>
                                    </div>
                                </div>

                                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
